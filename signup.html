<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ibsight Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap');

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #001C85;
      color: white;
      overflow-x: hidden;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    section {
      padding: 100px 20px;
      text-align: center;
    }

    .hero {
      background: linear-gradient(to right, #001C85 30%, rgba(255, 255, 255, 0.4) 50%, #001C85 70%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .hero .logo {
      position: absolute;
      top: 15%;
      width: 100%;
      max-width: 800px;
      filter: drop-shadow(2px 2px 20px rgba(255, 255, 255, 0.6));
      pointer-events: none;
    }

    .hero .arrow {
      position: absolute;
      left: 19%;
      top: 37%;
      width: 140px;
      pointer-events: none;
    }

    .hero .star {
      position: absolute;
      right: 27%;
      top: 19%;
      width: 120px;
      pointer-events: none;
    }

    .hero .welcome-text {
      position: absolute;
      top: 10%;
      width: 300px;
      pointer-events: none;
    }

    .signin-container {
      margin-top: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #signupForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 300px;
    }

    #signupForm input {
      width: 100%;
      padding: 12px;
      border: none;
      border-bottom: 2px solid white;
      background-color: transparent;
      color: white;
      font-size: 16px;
      outline: none;
    }

    #signupForm button {
      padding: 12px 24px;
      background-color: transparent;
      border: 2px solid white;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 25px;
      transition: 0.3s;
    }

    #signupForm button:hover {
      background-color: white;
      color: #001C85;
    }

    #signinLink {
      color: white;
      font-size: 12px;
      font-style: italic;
      text-decoration: underline;
      align-self: flex-end;
    }
  </style>
</head>

<body>
  <section class="hero" id="signup">
    <img src="sign up.png" alt="Create Account Text" class="welcome-text">

    <img src="ibsight logo horizontal.png" alt="IBsight Logo" class="logo">
  
    <div class="signin-container">
      <form id="signupForm">
        <input type="text" id="fullname" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Retype Password" required />
        <a href="signin.html" id="signinLink">Already have an account? Sign in</a>
        <button type="submit">SIGN UP</button>
      </form>
    </div>

    <img src="stars 2.png" alt="Arrow" class="arrow">
    <img src="stars 1.png" alt="Starburst" class="star">
  </section>

  <script type="module">
    const signupForm = document.getElementById('signupForm');

    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      alert(`Welcome, ${fullname}!`);
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
