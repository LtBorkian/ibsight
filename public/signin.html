<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ibsight Sign in</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap');

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #001C85;
      color: white;
      overflow-x: hidden;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    section {
      padding: 100px 20px;
      text-align: center;
    }

    .hero {
      background: linear-gradient(to right, #001C85 30%, rgba(255, 255, 255, 0.4) 50%, #001C85 70%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .hero .logo {
      position: absolute;
      top: 15%;
      width: 100%;
      max-width: 800px;
      filter: drop-shadow(2px 2px 20px rgba(255, 255, 255, 0.6));
    }

    .hero .arrow {
      position: absolute;
      left: 19%;
      top: 37%;
      width: 140px;
    }

    .hero .star {
      position: absolute;
      right: 27%;
      top: 19%;
      width: 120px;
    }

    .hero .welcome-text {
      position: absolute;
      top: 10%;
      width: 300px;
    }

    .signin-container {
      margin-top: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #signinForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 300px;
    }

    #signinForm input {
      width: 100%;
      padding: 12px;
      border: none;
      border-bottom: 2px solid white;
      background-color: transparent;
      color: white;
      font-size: 16px;
      outline: none;
    }

    #signinForm button {
      padding: 12px 24px;
      background-color: transparent;
      border: 2px solid white;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 25px;
      transition: 0.3s;
    }

    #signinForm button:hover {
      background-color: white;
      color: #001C85;
    }

    #forgotPassword {
      color: white;
      font-size: 12px;
      font-style: italic;
      text-decoration: underline;
      align-self: flex-end;
    }

    .hero .logo,
    .hero .arrow,
    .hero .star,
    .hero .welcome-text {
      pointer-events: none;
    }

  </style>
</head>

<body>
  <section class="hero" id="home">
    <img src="sign in.png" alt="Welcome Back Text" class="welcome-text">
    <img src="ibsight logo horizontal.png" alt="IBsight Logo" class="logo">
  
    <div class="signin-container">
      <form id="signinForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <a href="#" id="forgotPassword">Forgot password?</a>
        <button type="submit">SIGN IN </button>
      </form>
    </div>

    <img src="stars 2.png" alt="Arrow" class="arrow">
    <img src="stars 1.png" alt="Starburst" class="star">
  </section>

  <script src="script.js" type="module"></script>
  
</body>
</html>
