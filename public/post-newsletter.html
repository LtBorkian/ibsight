<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBsight Spotify Playlists</title>
    <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');

    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    position: relative;
    min-height: 100vh;
    background: white;
}

.background-aura {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 40% 40%, rgba(73, 37, 255, 0.2) 0%, transparent 60%);
    z-index: 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    position: relative;
    z-index: 1;
}

.navbar .logo {
    width: 100px;
    height: auto;
}

.navbar nav a {
    margin-left: 15px;
    text-decoration: none;
    border: 2px solid navy;
    color: navy;
    border-radius: 20px;
    padding: 5px 10px;
    font-size: 14px;
    display: inline-flex;
    align-items: center;
    gap: 5px;
}

.ibsight-footer {
      background: linear-gradient(175deg, #000080, #1a1aff);
      color: white;
      padding: 100px 150px;
      font-family: 'Poppins', sans-serif;
      width: 1450px;
      height: 650px;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .footer-left {
      max-width: 50%;
    }

    .footer-logo {
      width: 600px;
      margin-bottom: -100px;
      margin-top: -200px;
      margin-left: 10px;
    }

    .footer-left p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .subscribe-section {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-left: 50px;
      margin-top: -100px;
    }

    .subscribe-section input {
      background: transparent;
      border: none;
      border-bottom: 2px solid white;
      color: white;
      padding: 8px;
      width: 300px;
      outline: none;
    }

    .subscribe-section input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .subscribe-section button {
      background: white;
      color: #000080;
      padding: 10px 25px;
      border-radius: 25px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .footer-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 20px;
    }

    .get-started {
      margin-top: 50px;
      margin-left: 50px;
      text-align: left;
    }

    .get-started h4 {
      font-weight: bold;
    }

    .get-started ul {
      list-style: none;
      padding: 0;
    }

    .get-started ul li a {
      color: white;
      text-decoration: none;
    }

    .get-started ul li a:hover {
      text-decoration: underline;
    }

    .get-started p {
      margin-top: 20px;
      font-size: 0.8rem;
    }

    .socials {
      margin-top: 375px;
    }

    .socials p {
      font-style: italic;
    }

    .icons a img {
      gap: 1rem;
      width: 30px;
      margin-left: 10px;
      margin-top: 10px;
      align-items: center;
    }

</style>
</head>

<body>
  <div class="background-aura"></div>

  <header class="navbar">
      <img src="ibsight logo blue.png" alt="IBsight Logo" class="logo">
      <nav>
          <a href="home.html">üè† Home</a>
          <a href="planit.html">üìÑ Plan.it</a>
          <a href="#">üéì University Planner</a>
          <a href="#">üìö Scholar's Shelf</a>
          <a href="#">üåø DP Core</a>
          <a href="spotify.html">üéµ Spotify Playlists</a>
          <a href="newsletter.html">üì∞ Newsletter</a>
      </nav>
  </header>

  

  <footer class="ibsight-footer">
    <div class="footer-content">
      <div class="footer-left">
        <img src="footer.png" alt="Want more of ibsight?" class="footer-logo">
        <div class="subscribe-section">
          <input type="email" placeholder="Later they will input their email here">
          <button>Subscribe</button>
        </div>
        <div class="get-started">
          <h4>GET STARTED</h4>
          <ul>
            <li><a href="#">About us</a></li>
            <li><a href="#">Testimonials</a></li>
            <li><a href="#">Plan.it</a></li>
            <li><a href="#">University Tracker</a></li>
            <li><a href="#">Scholar's Shelf</a></li>
            <li><a href="#">DP Core</a></li>
          </ul>
          <p>¬© 2025 ibsight. All rights reserved.</p>
        </div>
      </div>

      <div class="footer-right">
        <div class="socials">
          <p>Stay connected with us!!</p>
          <div class="icons">
            <a href="#"><img src="footer (3).png" alt="Mail"></a>
            <a href="#"><img src="13.png" alt="Instagram"></a>
          </div>
        </div>
      </div>
    </div>
  </footer>


</body>
</html>
